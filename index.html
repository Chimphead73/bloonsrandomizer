<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloons TD 6 Randomizer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="mongee.ico">
</head>
<body>
    <h1>Random Hero and Monkey</h1>
    <div class="image-container">
      <div>
        <h2>Hero</h2>
        <img id="resultHero" src="assets/placeholder.jpg" alt="Random Hero Image">
        <div class="randomize-button-container">
          <button onclick="getRandomImageHero()" class="randomize-button">Randomize Hero</button>
        </div>
      </div>
      <div>
        <h2>Monkey</h2>
        <img id="resultMonkey" src="assets/placeholder.jpg" alt="Random Monkey Image">
        <div class="randomize-button-container">
          <button onclick="getRandomImageMonkey()" class="randomize-button">Randomize Monkey</button>
        </div>
      </div>
      <div class="container">
        <button id="fustyModeButton" onclick="toggleFustyMode()">Toggle Fusty Mode</button>
        <p id="fustyModeText"></p>
      </div>
    </div>
    <script src="coolcode.js"></script>
</body>
</html>
